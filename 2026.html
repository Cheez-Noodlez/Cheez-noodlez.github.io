<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cheez Squad | 2026 Grand Opening Timer</title>
    <link href="fonts.googleapis.com" rel="stylesheet">
    <style>
        body { background: #FFBD88; font-family: 'Fredoka', sans-serif; text-align: center; margin: 0; transition: 3s; overflow-x: hidden; }
        
        /* 1. Hype Bar & Clock Styling */
        #hype-bar {
            background: linear-gradient(90deg, #E67E22, #FFCC00);
            color: white; padding: 25px; font-weight: bold;
            border-bottom: 5px solid #D35400; position: sticky; top: 0; z-index: 1000;
        }
        #timer { font-size: 80px; text-shadow: 4px 4px #A04000; font-family: monospace; display: block; margin: 10px 0; }

        /* 2. Launch Screen (Required for Sound) */
        #launch-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #FFCC00; z-index: 99999; display: flex;
            flex-direction: column; justify-content: center; align-items: center;
        }
        .btn {
            padding: 25px 50px; font-size: 30px; background: #E67E22;
            color: white; border: 5px solid #fff; border-radius: 50px;
            cursor: pointer; box-shadow: 0 10px 0 #D35400; font-family: 'Fredoka';
        }

        /* 3. Midnight Effects Animations */
        @keyframes shake { 0% { transform: translate(0,0); } 25% { transform: translate(10px,10px); } 50% { transform: translate(-10px,0); } 100% { transform: translate(0,0); } }
        .epic-shake { animation: shake 0.1s 15; }
        .midnight-gold { background: linear-gradient(135deg, #D4AF37, #FFD700, #D4AF37) !important; }
        .confetti { position: fixed; width: 12px; height: 12px; z-index: 10001; border-radius: 3px; }
    </style>
</head>
<body>

    <!-- LAUNCH SCREEN -->
    <div id="launch-screen">
        <h1 style="font-size: 60px; color: #D35400; margin-bottom: 20px;">ðŸ§€ CHEEZ SQUAD 2026 ðŸ§€</h1>
        <button class="btn" onclick="startGrandOpening()">ENTER THE PANTRY ðŸš€</button>
        <p style="margin-top: 20px;">Click to enable Music & Midnight Effects</p>
    </div>

    <!-- TIMER BAR -->
    <div id="hype-bar">
        CHEER FOR 2026 IN:
        <span id="timer">00:00:00</span>
    </div>

    <div style="padding: 50px;">
        <h2>The Grand Opening is Tonight!</h2>
        <p>The music will start automatically at 11:55 PM.</p>
        <p>At Midnight, the site will transform into its 2026 Golden Version.</p>
    </div>
    <!-- THE SECRET RAT PERK -->
<div style="text-align: center; margin-top: 20px;">
    <div style="position: relative; display: inline-block;">
        <div id="rat-crown" onclick="stealCrown()" style="position: absolute; top: -30px; left: 50%; transform: translateX(-50%); font-size: 40px; z-index: 10; cursor: grab;">ðŸ‘‘</div>
        <img src="./secret-rat.gif" id="member-rat" style="width: 220px; border-radius: 20px; border: 5px solid #FFCC00; cursor: pointer; transition: 2s;" onclick="feedRat(event)">
    </div>
    <h3 style="color: #D35400;">Squad Rat: <span id="cheese-count">0</span> Cheezes</h3>
</div>


    <!-- THE MUSIC -->
    <audio id="bg-music">
        <source src="./final-countdown.mp3" type="audio/mpeg">
    </audio>

    <script type="module">
     // Add this inside your script tag
window.startCheezCountdown = function() {
    setInterval(() => {
        const now = new Date().getTime();
        const target = new Date(2026, 0, 1, 0, 0, 0).getTime();
        const distance = target - now;

        const timerEl = document.getElementById('timer');
        if (distance <= 0) {
            timerEl.innerHTML = "HAPPY 2026!";
            return;
        }

        const h = Math.floor(distance / 3600000);
        const m = Math.floor((distance % 3600000) / 60000);
        const s = Math.floor((distance % 60000) / 1000);

        timerEl.innerHTML = `${h < 10 ? '0'+h : h}:${m < 10 ? '0'+m : m}:${s < 10 ? '0'+s : s}`;
    }, 1000);
}
window.startCheezCountdown();



    </script>
    <script>window.startGrandOpening = function() {
    document.getElementById('launch-screen').style.display = 'none';
    const music = document.getElementById('bg-music');
    if(music) music.play(); // This starts the party!
};
        // Global counter
let count = 0;

window.feedRat = function(event) {
    // 1. Update the counter
    count++;
    const countEl = document.getElementById('cheese-count');
    if (countEl) countEl.innerText = count;

    // 2. Create the flying cheese element
    const cheese = document.createElement('div');
    cheese.innerText = "ðŸ§€";
    cheese.style.position = "fixed";
    
    // Position it exactly where you clicked the mouse
    cheese.style.left = (event.clientX - 15) + "px";
    cheese.style.top = (event.clientY - 15) + "px";
    
    cheese.style.fontSize = "30px";
    cheese.style.zIndex = "10002"; // Stays above everything
    cheese.style.pointerEvents = "none";
    cheese.style.transition = "all 0.8s cubic-bezier(0.18, 0.89, 0.32, 1.28)";
    
    document.body.appendChild(cheese);

    // 3. Trigger the animation (fly up, spin, and disappear)
    setTimeout(() => {
        cheese.style.transform = "translateY(-150px) rotate(360deg) scale(1.5)";
        cheese.style.opacity = "0";
    }, 50);

    // 4. Remove the element so the site doesn't get slow
    setTimeout(() => {
        cheese.remove();
    }, 800);
};
        window.triggerEffect = function() {
    // 1. Apply a temporary visual style
    document.body.style.filter = "grayscale(100%)"; // Example: grayscale effect
    document.body.classList.add('temporary-effect'); // Add a class for more styling

    // 2. Revert the style after a few seconds
    setTimeout(() => {
        document.body.style.filter = "none";
        document.body.classList.remove('temporary-effect');
        console.log("Visual effect ended.");
    }, 3000); // Effect lasts for 3 seconds
};
        window.stealCrown = function() {
    // 1. Show the "Scary" Alert
    alert("âŒ ERROR 403: Forbidden\n\nYou have stolen the Rat's Crown.\nAccess to the Cheez Squad Hub is now RESTRICTED.");

    // 2. Hide the crown and glitch the site
    const crown = document.getElementById('rat-crown');
    if (crown) crown.style.visibility = "hidden";
    
    document.body.style.filter = "grayscale(100%) invert(100%)";
    document.body.style.backgroundColor = "black";
    
    // 3. Shake the screen
    document.body.classList.add('epic-shake-active');

    // 4. Reset everything after 3 seconds
    setTimeout(() => {
        document.body.style.filter = "none";
        document.body.style.backgroundColor = "#FFBD88";
        document.body.classList.remove('epic-shake-active');
        if (crown) crown.style.visibility = "visible";
        
        console.log("System Restored. Don't touch the crown again, Reid!");
    }, 3000);
};



</script>
</body>
</html>
